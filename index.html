<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relapse - Lyrics Highlighter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .header {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #e94584;
            text-shadow: 0 0 10px rgba(233, 69, 132, 0.5);
        }
        
        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        .player-controls {
            padding: 30px;
            text-align: center;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #e94584, #533483);
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #b0b0b0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn-play {
            background: #e94584;
            box-shadow: 0 0 20px rgba(233, 69, 132, 0.7);
        }
        
        .btn:hover {
            transform: scale(1.1);
            color: #e94584;
        }
        
        .btn-play:hover {
            color: #fff;
            background: #ff5c9b;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e94584;
            cursor: pointer;
        }
        
        .lyrics-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .lyrics {
            text-align: center;
            line-height: 1.8;
            font-size: 1.2rem;
        }
        
        .lyric-line {
            padding: 8px 0;
            transition: all 0.3s;
            color: #888;
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .lyric-line.active {
            color: #e94584;
            font-weight: bold;
            font-size: 1.3rem;
            text-shadow: 0 0 10px rgba(233, 69, 132, 0.5);
            background: rgba(233, 69, 132, 0.1);
            padding: 10px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #b0b0b0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #e94584;
            border-radius: 4px;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .lyrics {
                font-size: 1rem;
            }
            
            .lyric-line.active {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Imagine God said this to youü•∞</p>
        </div>
        
        <div class="player-controls">
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev">‚èÆ</button>
                <button class="btn btn-play" id="play">‚ñ∂</button>
                <button class="btn" id="next">‚è≠</button>
            </div>
            
            <div class="volume-container">
                <span>üîà</span>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
                <span>üîä</span>
            </div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics" id="lyrics">
                <div class="lyric-line" id="line1">Ang puso kong ito'y para lang sa'yo</div>
                <div class="lyric-line" id="line2">Nandito ako, umiibig sa'yo</div>
                <div class="lyric-line" id="line3">Kahit na nagdurugo ang puso</div>
                <div class="lyric-line" id="line4">Kung sakaling iwanan ka niya</div>
                <div class="lyric-line" id="line5">Wag kang mag-alala</div>
                <div class="lyric-line" id="line6">May nagmamahal sa'yo</div>
                <div class="lyric-line" id="line7">Nandito ako</div>
            </div>
        </div>
        
        <div class="footer">
            <p>James Tech </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = new Audio();
            audio.src = 'relapse.mp3';
            
            const playBtn = document.getElementById('play');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const volumeSlider = document.getElementById('volume');
            const progress = document.getElementById('progress');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const lyricsContainer = document.getElementById('lyrics');
            const lyricLines = document.querySelectorAll('.lyric-line');
            
            // Lyrics timing in seconds (using your specific values)
            const lyricTiming = [7, 8, 15, 22, 29, 33, 37];
            let currentLyric = 0;
            
            // Play/Pause functionality
            function playPause() {
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '‚è∏';
                } else {
                    audio.pause();
                    playBtn.innerHTML = '‚ñ∂';
                }
            }
            
            // Update progress bar
            function updateProgress() {
                const { duration, currentTime } = audio;
                if (isNaN(duration)) return;
                
                // Update progress bar width
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time display
                const durationMinutes = Math.floor(duration / 60);
                const durationSeconds = Math.floor(duration % 60);
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                
                durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
                
                // Update lyrics highlighting
                updateLyrics(currentTime);
            }
            
            // Update lyrics based on current time
            function updateLyrics(currentTime) {
                // Find the current lyric based on timing
                let newLyric = -1;
                for (let i = lyricTiming.length - 1; i >= 0; i--) {
                    if (currentTime >= lyricTiming[i]) {
                        newLyric = i;
                        break;
                    }
                }
                
                // Update if lyric changed
                if (newLyric !== currentLyric && newLyric >= 0) {
                    lyricLines[currentLyric]?.classList.remove('active');
                    lyricLines[newLyric].classList.add('active');
                    currentLyric = newLyric;
                    
                    // Scroll to active lyric
                    lyricLines[newLyric].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
            
            // Set progress on click
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }
            
            // Set volume
            function setVolume() {
                audio.volume = volumeSlider.value;
            }
            
            // Reset lyrics when song ends
            function resetPlayer() {
                playBtn.innerHTML = '‚ñ∂';
                progress.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                
                // Reset lyrics
                lyricLines.forEach(line => line.classList.remove('active'));
                lyricLines[0].classList.add('active');
                lyricsContainer.scrollTo(0, 0);
            }
            
            // Event listeners
            playBtn.addEventListener('click', playPause);
            prevBtn.addEventListener('click', () => {
                audio.currentTime = 0;
                updateLyrics(0);
            });
            nextBtn.addEventListener('click', () => {
                audio.currentTime = audio.duration;
            });
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', resetPlayer);
            progressContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            
            // Initialize volume
            audio.volume = volumeSlider.value;
            
            // Initialize first lyric as active
            lyricLines[0].classList.add('active');
        });
    </script>
</body>
</html>
