<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precinct Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- For Apple devices -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- For modern browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <!-- Microsoft tiles -->
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --teal-primary: #008080;
            --teal-dark: #006666;
            --teal-light: #00a3a3;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 50px;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .app-container {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--teal-primary);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--teal-primary);
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: var(--teal-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .download-btn i {
            margin-right: 0.8rem;
            font-size: 1.4rem;
        }

        @media (max-width: 600px) {
            .app-logo {
                width: 100px;
                height: 100px;
            }
            
            .app-name {
                font-size: 2rem;
            }
            
            .download-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-logo">
            <img src="logo.png" alt="Precinct Finder Logo">
        </div>
        <div class="app-name">Precinct Finder</div>
        <button class="download-btn" id="downloadBtn">
            <i class="fas fa-download"></i> DOWNLOAD NOW APK
        </button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // In a real app, this would trigger the APK download
            alert('Downloading Precinct Finder APK');
            
            // Actual implementation would be:
             window.location.href = 'Precinct%20Finder.apk';
            
            // For analytics tracking:
             console.log('Download initiated');
        });
    </script>
</body>
</html>
