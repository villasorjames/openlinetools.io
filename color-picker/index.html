<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker with Transparency</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaeaea;
            font-family: 'Arial', sans-serif;
        }

        .color-picker-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
        }

        .color-display {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div class="color-picker-container">
        <h2>Choose Color & Opacity</h2>
        <input type="color" id="colorPicker" value="#ffffff">
        <label for="opacityPicker">Opacity:</label>
        <input type="range" id="opacityPicker" min="0" max="1" step="0.01" value="0.2">
        <div id="colorDisplay" class="color-display"></div>
    </div>
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const opacityPicker = document.getElementById('opacityPicker');
        const colorDisplay = document.getElementById('colorDisplay');

        function updateColorDisplay() {
            const color = colorPicker.value;
            const opacity = opacityPicker.value;
            colorDisplay.style.backgroundColor = color + opacityToHex(opacity);
        }

        function opacityToHex(opacity) {
            const hexOpacity = Math.round(opacity * 255).toString(16).padStart(2, '0');
            return hexOpacity;
        }

        colorPicker.addEventListener('input', updateColorDisplay);
        opacityPicker.addEventListener('input', updateColorDisplay);

        // Initialize display
        updateColorDisplay();
    </script>
</body>
</html>
