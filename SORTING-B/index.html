<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-B Algorithms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sort-button {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }
        .sort-button:hover {
            background-color: #2980b9;
        }
        .sort-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <h1>Sorting-B Algorithm Resources</h1>
    
    <div class="button-container">
        <button class="sort-button" onclick="window.open('https://www.programiz.com/dsa/shell-sort')">Shell Sort</button>
        <button class="sort-button" onclick="window.open('https://www.programiz.com/dsa/heap-sort')">Heap Sort</button>
        <button class="sort-button" onclick="window.open('https://www.programiz.com/dsa/quick-sort')">Quick Sort</button>
        <button class="sort-button" onclick="window.open('https://www.programiz.com/dsa/merge-sort')">Merge Sort</button>
        <button class="sort-button" onclick="window.open('https://www.programiz.com/dsa/radix-sort')">Radix Sort</button>
    </div>

</body>
</html>
