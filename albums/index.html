
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Album</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #008080;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #006666;
            transform: translateY(-2px);
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .photo-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 1rem;
        }

        .photo-title {
            color: #008080;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .photo-date {
            color: #666;
            font-size: 0.8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .photo-img {
                height: 150px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photo Album</h1>
        <p class="subtitle">A collection of my favorite photos</p>
    </header>

    <div class="container">
        <div class="controls">
            <button id="shuffle">Shuffle Photos</button>
        </div>

        <div id="photoGrid" class="photo-grid">
            <!-- Photos will be loaded here -->
        </div>
    </div>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-img" src="" alt="Enlarged photo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const photoGrid = document.getElementById('photoGrid');
            const shuffleBtn = document.getElementById('shuffle');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close-btn');

            // Replace with your actual image paths on your domain
            const myPhotos = [
                {
                    url: '/images/1.jpg',
                    title: 'Beautiful Sunset',
                    date: '2023-05-15'
                },
                {
                    url: '/images/2.jpg',
                    title: 'Mountain View',
                    date: '2023-06-22'
                },
                {
                    url: '/images/3.jpg',
                    title: 'Ocean Waves',
                    date: '2023-07-10'
                },
                {
                    url: '/images/4.jpg',
                    title: 'Forest Path',
                    date: '2023-08-05'
                },
                {
                    url: '/images/5.jpg',
                    title: 'City Skyline',
                    date: '2023-09-18'
                },
                {
                    url: '/images/6.jpg',
                    title: 'Flower Garden',
                    date: '2023-10-03'
                },
                {
                    url: '/images/7.jpg',
                    title: 'Wildlife',
                    date: '2023-11-12'
                },
                {
                    url: '/images/8.jpg',
                    title: 'Autumn Leaves',
                    date: '2023-12-01'
                },
                {
                    url: '/images/9.jpg',
                    title: 'Winter Scene',
                    date: '2024-01-15'
                },
                {
                    url: '/images/10.jpg',
                    title: 'Winter Scene',
                    date: '2024-01-15'
                }
            ];

            // Initial load
            loadPhotos();

            // Event Listeners
            shuffleBtn.addEventListener('click', shufflePhotos);
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Functions
            function loadPhotos() {
                myPhotos.forEach(photo => {
                    const photoCard = createPhotoCard(photo);
                    photoGrid.appendChild(photoCard);
                });
            }

            function createPhotoCard(photo) {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                
                const img = document.createElement('img');
                img.className = 'photo-img';
                img.src = photo.url;
                img.alt = photo.title;
                img.loading = 'lazy';
                
                img.addEventListener('click', () => {
                    modalImg.src = photo.url;
                    modal.style.display = 'flex';
                });
                
                const photoInfo = document.createElement('div');
                photoInfo.className = 'photo-info';
                
                const title = document.createElement('h3');
                title.className = 'photo-title';
                title.textContent = photo.title;
                
                const date = document.createElement('p');
                date.className = 'photo-date';
                date.textContent = `Taken: ${photo.date}`;
                
                photoInfo.appendChild(title);
                photoInfo.appendChild(date);
                
                photoCard.appendChild(img);
                photoCard.appendChild(photoInfo);
                
                return photoCard;
            }

            function shufflePhotos() {
                const cards = Array.from(document.querySelectorAll('.photo-card'));
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    photoGrid.insertBefore(cards[j], cards[i]);
                }
            }
        });
    </script>
</body>
  </html>
